<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * @function sum
       * @description Сложение двух чисел
       * @param {number} num1 - слагаемое, как компонент сложения.
       * @param {number} num2 - слагаемое, как компонент сложения.
       * @returns {number} Сумма чисел num1 и num2.
       */
      function sum(num1, num2) {
        return num1 + num2;
      }

      /**
       * @function sub
       * @description Разность двух чисел
       * @param {number} num1 - уменьшаемое, как компонент разности.
       * @param {number} num2 - вычитаемое, как компонент разности.
       * @returns {number} Разность чисел num1 и num2 в зависимости от условия.
       */
      function sub(num1, num2) {
        if (num1 > num2) {
          return num1 - num2;
        } else if (num2 > num1) {
          return num2 - num1;
        }
        return 0;
      }

      /**
       * @function mul
       * @description Умножение двух чисел
       * @param {number} num1 - множитель, как компонент умножения.
       * @param {number} num2 - множитель, как компонент умножения.
       * @returns {number} Произведение чисел num1 и num2.
       */
      function mul(num1, num2) {
        return num1 * num2;
      }

      /**
       * @function div
       * @description Деление двух чисел
       * @param {number} num1 - делимое, как компонент деления.
       * @param {number} num2 - делитель, как компонент деления.
       * @returns {number} Частное чисел num1 и num2.
       */
      function div(num1, num2) {
        return num1 / num2;
      }

      function mathOperation(arg1, arg2, operation) {
        if (operation === "+") {
          return sum(arg1, arg2);
        }
        if (operation === "-") {
          return sub(arg1, arg2);
        }
        if (operation === "*") {
          return mul(arg1, arg2);
        }
        if (operation === "/") {
          return div(arg1, arg2);
        }
        return NaN;
      }

      console.log(mathOperation(8, 2, "+"));
      console.log(mathOperation(8, 2, "-"));
      console.log(mathOperation(8, 2, "*"));
      console.log(mathOperation(8, 2, "/"));
      console.log(mathOperation(8, 2, ":"));
    </script>
