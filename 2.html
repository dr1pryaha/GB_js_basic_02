    <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /*
      Результат: 5 и 4. Переменная a была изменена при помощи оператора присваивания с операцией умножения, те запись a *= 2 можно перезаписать в виде a = a * 2, подставив в правую часть выражения значение переменной a, хранящееся в нем до переопределения (2), таким образом в console.log выведется значение переменной a равное 4. Переменная x пполучается путем сложения 1 и 4 и равна 5, даже не требуя подсчета в стобик)) 
      */
      console.log(x);
      console.log(a);
    </script>
