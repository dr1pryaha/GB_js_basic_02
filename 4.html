<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * @function sum
       * @description Сложение двух чисел
       * @param {number} num1 - слагаемое, как компонент сложения.
       * @param {number} num2 - слагаемое, как компонент сложения.
       * @returns {number} Сумма чисел num1 и num2.
       */
      function sum(num1, num2) {
        return num1 + num2;
      }

      /**
       * @function sub
       * @description Разность двух чисел
       * @param {number} num1 - уменьшаемое, как компонент разности.
       * @param {number} num2 - вычитаемое, как компонент разности.
       * @returns {number} Разность чисел num1 и num2 в зависимости от условия.
       */
      function sub(num1, num2) {
        if (num1 > num2) {
          return num1 - num2;
        } else if (num2 > num1) {
          return num2 - num1;
        }
        return 0;
      }

      /**
       * @function mul
       * @description Умножение двух чисел
       * @param {number} num1 - множитель, как компонент умножения.
       * @param {number} num2 - множитель, как компонент умножения.
       * @returns {number} Произведение чисел num1 и num2.
       */
      function mul(num1, num2) {
        return num1 * num2;
      }

      /**
       * @function div
       * @description Деление двух чисел
       * @param {number} num1 - делимое, как компонент деления.
       * @param {number} num2 - делитель, как компонент деления.
       * @returns {number} Частное чисел num1 и num2.
       */
      function div(num1, num2) {
        return num1 / num2;
      }

      console.log(sum(8, 2));
      console.log(sub(8, 2));
      console.log(mul(8, 2));
      console.log(div(8, 2));
    </script>
  </body>
