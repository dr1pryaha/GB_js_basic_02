<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
      Результат: 2. Переменная а была увеличена через префиксный инкремент, поэтому сначала значение переменной увеличилось на 1, а потом результат вернулся и вывелся в console.log.
      */
      c = ++a;
      console.log(c);

      /*
      Результат: 1. Переменная b была увеличена через постфиксный инкремент, поэтому возвращено значение, содержавшееся в переменной до её увеличения на 1 и выведено в console.log, а затем уже увеличено значение переменной b.
      */
      d = b++;
      console.log(d);

      /*
      Результат: 5. Переменная а была увеличена второй раз через префиксный инкремент, поэтому ее значение в данный момент равно 3, затем к 2 прибавляем 3 и результат выводим в console.log.
      */
      c = 2 + ++a;
      console.log(c);

      /*
      Результат: 4. Переменная b была увеличена второй раз через постфиксный инкремент, поэтому ее значение в данный момент равно 2, затем к 2 прибавляем 2 и результат выводим в console.log, а затем уже увеличено значение переменной b.
      */
      d = 2 + b++;
      console.log(d);

      /*
      Результат: 3. Переменная а была увеличена 2 раза на 1 и в данный момент содержит значение равное 3
      */
      console.log(a);

      /*
      Результат: 3. Переменная b была увеличена 2 раза на 1 и в данный момент содержит значение равное 3
      */
      console.log(b);
    </script>
  </body>
</html>
